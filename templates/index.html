<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Floating Background Icons -->
    <div class="floating-icon star"></div>
    <div class="floating-icon star"></div>
    <div class="floating-icon triangle"></div>
    <div class="floating-icon triangle"></div>
    <div class="floating-icon diamond"></div>
    <div class="floating-icon diamond"></div>

    <div class="container">
        <h1>âœ… To-Do List</h1>

        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Enter task" required>
            <div style="display: flex; flex-direction: column; align-items: flex-start; font-size: 0.6em; opacity: 0.6; color: antiquewhite;">
                <label for="deadline">Deadline to task</label>
                <input type="datetime-local" id="deadline" name="deadline" placeholder="Set deadline" required style="font-size: 0.8em;">
            </div>
            <button type="submit"><i class="fas fa-plus-circle"></i> Add Task</button>
        </form>
    </div>

        <ul id="task-list">
            {% for task in tasks %}
            <li data-id="{{ task[0] }}" data-deadline="{{ task[3] }}">
                <span>{{ task[1] }}</span>
                <span class="task-time"><i class="far fa-clock"></i> {{ task[3] }}</span>
                <a href="/delete/{{ task[0] }}" class="delete-btn"><i class="fas fa-trash-alt">Delete</i></a>
            </li>
            {% endfor %}
        </ul>
    
</body>
</html>
